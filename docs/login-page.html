    <base href="/INFOLIGHTFOA/">

</head>
<body>

    <div class="login-box">
        <img src="ims/Group.png" alt="" class="login-icon">
        <h1 class="login-title">Entrar</h1>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email">

            <input type="password" name="senha" id="senha">

        </div>
        <p>Ao conectar-se você concorda com os termos de uso e condições.</p>
        <a href="#" class="redefinirSenhaBotao">Esqueceu a senha?</a>
        <div class="novo-por-aqui">
            <span>Novo por aqui?</span>
        </div>
        <a href="cadastro.html" class="criar-conta-botao">CRIAR CONTA</a>
    </div>
