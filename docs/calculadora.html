<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/calculadora.css">
    <title>Calculadora de consumo</title>
</head>
<body>

    <div class="text-container">
        <img class="icone" src="imgsCalculadora/electric_bolt_24dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.svg" alt="">
        <h1>Calculadora de Consumo</h1>
        <p>Calcule o consumo de energia e descubra quanto você gasta</p>
    </div>

    <div class="calculadora-body">
        <div class="calculadora-title">
            <img src="imgsCalculadora/calculadora-primary.svg" alt="">
            <p>Calculadora de Consumo</p>
        </div>

        <div class="calculadora-main-div">
            <div class="coluna-calculadora">
                <label for="potencia">Potência (W)</label>
                <input type="text" id="potencia" placeholder="1500">

                <label for="dia">Dias por Mês fixo</label>
                <input type="text" id="dia" placeholder="30" readonly>
            </div>

             <div class="coluna-calculadora">
                <label for="horas">Horas/Dia</label>
                <input type="text" id="horas" placeholder="8">
                
                <label for="tarifa">Tarifa (R$/kWh) fixo</label>
                <input type="text" id="tarifa" readonly placeholder="0.75 kWh">
            </div>
        </div>
        
        <button type="submit" id="botaoCalculo">
                <img src="imgsCalculadora/electric_bolt_24dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.svg" alt="">
                Calcular
        </button>

        <div class="calculadora-resultados">
            <div class="resultados-texto">
                <div class="resultados-titulo">
                    <img src="imgsCalculadora/seta-trending-down.svg" alt="ícone de seta para baixo">
                    <p>Resultado:</p>
                </div>

                <div class="resultado-lampada-texto">
                    <img src="imgsCalculadora/lampada-verde.svg" alt="lâmpada">
                    <p>valor</p>
                </div>
            </div>

            <div class="resultados-cards">

                <div class="card-consumo-mensal">
                    <p class="resultado-titulo-card">Consumo Mensal</p>
                    <p class="exibir-resultado mensal"> kWh</p>
                </div>

                <div class="card-consumo-mensal">
                    <p class="resultado-titulo-card">Custo Mensal</p>
                    <p class="exibir-resultado custo">R$</p>
                </div>

                <div class="card-consumo-mensal">
                    <p class="resultado-titulo-card">Consumo Diário   </p>
                    <p class="exibir-resultado diario">R$</p>
                </div>

            </div>
        </div>

        <div class="tarifa-card">
            <div class="tarifa-titulo">
                <img src="imgsCalculadora/seta-trending-down.svg" alt="">
                <h3>Tarifa Média</h3>
            </div>
            <p>A tarifa média residencial no Brasil varia entre R$ 0,60 e R$ 0,90 por kWh, dependendo da região.</p>
        </div>

    </div>

    <script src="script/calculadoraJS.js"></script>
</body>
</html>
