<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script/validacaoLogin.js" defer></script>
    <link rel="stylesheet" href="styles/login.css">
    <link rel="icon" href="ims/favicon-32x32.png">
    <title>LOGIN</title>
</head>
<body>
  <main>
    <form class="login-box" id="formulario-login">

        <div class="home-botao">
          <a href="index.html"> <img src="ims/X- White.png" alt="" width="60" height="60">Voltar</a>
        </div>

        <div class="conteudo-box">
          <h1 class="Titulo">Login</h1>

          <div class="info">
            <div class="retangulo">
                  <h2>Email</h2>
                  <input type="email" name="email" id="email-login" placeholder="exemple@gmail.com" required>
            </div>
                      
              <div class="retangulo">
                <h2>Senha</h2>
                  <input type="text" name="password" id="senha-login" placeholder="Digite a sua senha!" required>
            </div>
                    
            <button type="submit"  id="login-button">Entrar</button>
            </form>
            <br><br>
            <p>Ao conectar-se você concorda com os termos de uso e condições.</p>
            <br>
            <p><a href="#">ESQUECI A SENHA</a> | <a href="cadastro.html">CRIAR CONTA</a></p>
          </div>
      </div>

    </form>
    <br><br>
  </main>
</body>
</html>
